<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        }

        .card {
            border-radius: 0.5rem;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card .img {
            height: 200px;
            background: #dcdcdc;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .img{
            align-content: center;
            text-align: center;
            color: gray;
        }

        .card p {
            flex-grow: 1;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px){
            .container {
                grid-template-columns: 1fr;
                
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">150 x 15</div>
            <h3>Card 1</h3>
            <p>This is description for card 1.</p>
        </div>
        <div class="card">
            <div class="img">150 x 15</div>
            <h3>Card 2</h3>
            <p>This is description for card 2.</p>
        </div>
        <div class="card">
            <div class="img">150 x 15</div>
            <h3>Card 3</h3>
            <p>This is description for card 3.</p>
        </div>
        <div class="card">
            <div class="img">150 x 15</div>
            <h3>Card 4</h3>
            <p>This is description for card 4.</p>
        </div>
    </div>
</body>
</html>
